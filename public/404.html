<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      const base = '/YSpeaking';
      const path = location.pathname.replace(base, '');
      const target = `${base}/?path=${encodeURIComponent(path)}${location.search}${location.hash}`;
      location.replace(target);
    </script>
  </body>
</html>
